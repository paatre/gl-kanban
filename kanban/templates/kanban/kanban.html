<!-- kanban/templates/kanban/kanban.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</head>
<body class="bg-gray-100 p-5">
    <h1 class="text-3xl font-bold mb-5">Kanban Board</h1>
    <div class="flex space-x-4">
        <!-- Column for Open Issues -->
        <div class="w-1/2">
            <h2 class="text-2xl font-semibold mb-3">Open</h2>
            <div class="bg-white p-3 rounded shadow" id="open-issues-container">
                {% include 'kanban/issues_partial.html' with tasks=open_tasks state='opened' page=1 %}
            </div>
        </div>
        <!-- Column for Closed Issues -->
        <div class="w-1/2">
            <h2 class="text-2xl font-semibold mb-3">Closed</h2>
            <div class="bg-white p-3 rounded shadow" id="closed-issues-container">
                {% include 'kanban/issues_partial.html' with tasks=closed_tasks state='closed' page=1 %}
            </div>
        </div>
    </div>
</body>
</html>
